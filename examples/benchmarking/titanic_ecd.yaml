input_features:
- name: Pclass
  type: category
- name: Sex
  type: category
- name: Age
  preprocessing:
    missing_value_strategy: fill_with_mean
  type: number
- name: SibSp
  type: number
- name: Parch
  type: number
- name: Fare
  preprocessing:
    missing_value_strategy: fill_with_mean
  type: number
- name: Embarked
  type: category
output_features:
- name: Survived
  type: binary
trainer:
  train_steps: 1
preprocessing:
  split:
    type: fixed
backend:
  type: ray
  trainer:
    num_workers: 2
    resources_per_worker:
      CPU: 1
