combiner:
  type: concat
defaults:
  number:
    preprocessing:
      missing_value_strategy: fill_with_mean
      normalization: zscore
input_features:
- name: RESOURCE
  type: category
- name: MGR_ID
  type: category
- name: ROLE_ROLLUP_1
  type: category
- name: ROLE_ROLLUP_2
  type: category
- name: ROLE_DEPTNAME
  type: category
- name: ROLE_TITLE
  type: category
- name: ROLE_FAMILY_DESC
  type: category
- name: ROLE_FAMILY
  type: category
- name: ROLE_CODE
  type: category
output_features:
- name: ACTION
  type: binary
trainer:
  batch_size: 124
  decay: false
  early_stop: 16
  eval_batch_size: 16384
  evaluate_training_set: false
  learning_rate: 0.003391
