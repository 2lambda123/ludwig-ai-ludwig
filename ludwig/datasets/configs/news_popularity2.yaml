version: 1.0
name: news_popularity2
download_urls:
  - https://automl-mm-bench.s3.amazonaws.com/news_popularity2/train.csv
  - https://automl-mm-bench.s3.amazonaws.com/news_popularity2/test.csv
train_filenames: train.csv
